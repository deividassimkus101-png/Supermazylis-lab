<!DOCTYPE html>
<html lang="lt">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Išplėstiniai įrankiai</title>
  <style>
    :root{
      --bg:#0d1117; --panel:#0f172a; --ink:#e5e7eb;
      --blue:#2563eb; --green:#16a34a; --orange:#f97316; --teal:#0891b2; --purple:#7c3aed;
    }
    *{box-sizing:border-box}
    body{margin:0;background:var(--bg);color:var(--ink);font:16px/1.5 system-ui,Segoe UI,Roboto,Ubuntu}
    .wrap{max-width:820px;margin:32px auto;padding:0 18px}
    h1{margin:0 0 18px;font-size:clamp(1.8rem,3.5vw,2.4rem)}
    .back{display:inline-block;margin-bottom:18px;color:#9bd5ff;text-decoration:none}
    .card{background:var(--panel);border-radius:18px;padding:26px;box-shadow:0 10px 30px #0004}
    .btn{display:block;width:100%;margin:12px 0;padding:18px 22px;border-radius:14px;
         text-decoration:none;color:#fff;font-weight:800;letter-spacing:.2px}
    .b-blue{background:var(--blue)} .b-green{background:var(--green)}
    .b-orange{background:var(--orange)} .b-teal{background:var(--teal)}
    .b-purple{background:var(--purple)}
  </style>
</head>
<body>
  <div class="wrap">
    <a class="back" href="index.html">← Grįžti į meniu</a>
    <h1>🦅 Supermažylio laboratorija</h1>
    <div class="card">
      <a class="btn b-blue"   href="prob.html">🎯 Greitas konverteris</a>
      <a class="btn b-green"  href="risk.html">⚖️ Rizikos modulis</a>
      <a class="btn b-orange" href="multiple.html">🧩 Multiple statymai</a>
      <a class="btn b-blue"   href="ev.html">📈 EV / ROI analizė</a>
      <a class="btn b-orange" href="arb2.html">🧮 Arbitražo tikrintuvas (2-baigčių)</a>
      <a class="btn b-orange" href="arb3.html">⚽ Arbitražo tikrintuvas (3-baigčių)</a>
      <a class="btn b-teal"   href="mc.html">🎲 Monte Carlo sim.</a>
      <a class="btn b-purple" href="history.html">📒 Statymų istorija</a>
    </div>
  </div>
</body>
</html>
