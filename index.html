<!DOCTYPE html>
<html lang="lt">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Mažylio meniu</title>
  <style>
    :root{
      --bg:#0d1117; --panel:#111827; --ink:#e5e7eb;
      --blue:#2563eb; --green:#16a34a; --orange:#f97316; --teal:#0891b2;
    }
    *{box-sizing:border-box}
    body{margin:0;background:var(--bg);color:var(--ink);font:16px/1.5 system-ui,Segoe UI,Roboto,Ubuntu}
    .wrap{max-width:720px;margin:32px auto;padding:0 18px}
    h1{margin:0 0 24px;font-size:clamp(1.8rem,3.5vw,2.4rem)}
    .panel{background:var(--panel);border-radius:18px;padding:28px;box-shadow:0 10px 30px #0004}
    .btn{display:block;width:100%;margin:14px 0;padding:18px 22px;border-radius:14px;
         text-decoration:none;color:#fff;font-weight:700;text-align:left;transition:.15s transform}
    .btn:active{transform:scale(.99)}
    .b-blue{background:var(--blue)} .b-green{background:var(--green)}
    .b-orange{background:var(--orange)} .b-teal{background:var(--teal)}
    .foot{margin:18px 0 6px;text-align:center;opacity:.85}
    .foot a{color:#9bd5ff;text-decoration:none}
  </style>
</head>
<body>
  <div class="wrap">
    <h1>📊 Mažylio meniu</h1>
    <div class="panel">
      <a class="btn b-blue"   href="ev.html">📈 EV / ROI skaičiuotuvas</a>
      <a class="btn b-orange" href="arb2.html">🧮 2-baigčių arbitražas</a>
      <a class="btn b-blue"   href="arb3.html">⚽ 3-baigčių arbitražas</a>
      <a class="btn b-green"  href="risk.html">⚠️ Rizikos valdymas</a>
      <a class="btn b-teal"   href="prob.html">🎲 Tikimybių skaičiuotuvas</a>
    </div>

    <p class="foot">
      Nori visko atskirai? 👉 <a href="advanced.html">Išplėstiniai įrankiai</a>
    </p>
  </div>
</body>
</html>
