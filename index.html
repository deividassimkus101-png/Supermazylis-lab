<!DOCTYPE html>
<html lang="lt">
<head>
<meta charset="UTF-8">

<title>Mažylio meniu</title>
<style>
:root{
  --bg:#0d1117;--ink:#e6edf3;--muted:#9fb0c3;
  --card:#161b22;--border:#263142;--field:#0f1620;
  --blue:#3b82f6;--green:#22c55e;--orange:#f97316
}
*{box-sizing:border-box}
body{margin:0;font:16px/1.5 system-ui,Segoe UI,Roboto;color:var(--ink);background:var(--bg)}
.wrap{max-width:720px;margin:0 auto;padding:40px;text-align:center}
h1{margin:0 0 20px;font-size:clamp(1.8rem,4vw,2.6rem)}
.card{background:var(--card);border:1px solid var(--border);border-radius:16px;padding:24px}
.btn{
  display:block;margin:10px auto;padding:14px 20px;
  border-radius:12px;border:1px solid var(--border);
  background:var(--blue);color:#061325;font-weight:700;
  text-decoration:none;max-width:320px
}
.btn:hover{filter:brightness(1.07)}
</style>
</head>
<body>

  <h1>📊 Mažylio meniu</h1>

  </div>
</div>
</body>
</html>
