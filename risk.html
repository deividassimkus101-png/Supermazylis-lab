<!DOCTYPE html>
<html lang="lt">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rizikos modulis</title>
</head>
<body>
  <h1>⚖️ Rizikos modulis</h1>
  <p>Įvesk savo tikimybę ir koeficientą.</p>

  Tikimybė %: <input id="p" type="number" value="55"><br>
  Koeficientas: <input id="o" type="number" value="1.83"><br>
  Bankrolas: <input id="bank" type="number" value="100"><br>
  <button onclick="calc()">Skaičiuoti</button>

  <div id="out"></div>

<script>
function calc(){
  let p=parseFloat(document.getElementById("p").value)/100;
  let o=parseFloat(document.getElementById("o").value);
  let bank=parseFloat(document.getElementById("bank").value);

  let ev = (p*o - 1).toFixed(3);
  let f = ((p*o - (1-p)) / o).toFixed(3);
  let stake = (f*bank).toFixed(2);

  let value = (ev>0) ? "YRA value ✅" : "Nėra value ❌";
  let sprendimas = (ev>0) ? "Statyti" : "Nestatyti";
  let rezultatas = (Math.random()<p) ? "Laimės 🎉" : "Nelaimės 💀";

  document.getElementById("out").innerHTML = 
    `EV: ${ev}<br>Kelly: ${f}<br>Rekomenduojamas statymas: ${stake}<br>
     ${value}<br>${sprendimas}<br>${rezultatas}`;
}
</script>
</body>
</html>
