<!DOCTYPE html>
<html lang="lt">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Greitas konverteris</title>
</head>
<body>
  <h1>🎯 Greitas konverteris</h1>
  <p>Įvesk koeficientus, gauk implied % ir fair koef.</p>
  <input id="odds" placeholder="pvz: 1.83, 3.40, 4.20" size="40">
  <button onclick="calc()">Skaičiuoti</button>
  <div id="out"></div>

<script>
function calc(){
  let odds = document.getElementById("odds").value.split(",").map(x=>parseFloat(x.trim()));
  let out="";
  let sum=0;
  odds.forEach(o=>{sum += 1/o});
  odds.forEach(o=>{
    let p=(1/o*100).toFixed(2);
    let fair=( (1/sum)/ (1/o) * o ).toFixed(3);
    let value=(1/o<1/sum)?"YRA value":"NĖRA value";
    out+=`Koef ${o}: P=${p}%, fair≈${fair}, ${value}<br>`;
  });
  document.getElementById("out").innerHTML=out;
}
</script>
</body>
</html>
