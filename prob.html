<!DOCTYPE html>

<head>

<title>Greitas konverteris</title>
<style>
:root{
  --bg:#0b0f16; --card:#121826; --muted:#0f1b2c;
  --ink:#e2e8f0; --sub:#94a3b8; --accent:#10b981; --warn:#f59e0b; --bad:#ef4444;
}
*{box-sizing:border-box}
body{margin:0;padding:24px;background:var(--bg);color:var(--ink);font:16px/1.5 system-ui,Segoe UI,Roboto,Ubuntu}

</style>
</head>
<body>
  <h1>ğŸ¯ Greitas konverteris</h1>
  <p class="lead">Ä®vesk <b>koeficientus</b> (kableliais), gausi <b>implied%</b>, <b>fair</b> koef. ir aiÅ¡kÅ³ sprendimÄ….</p>

  <div class="card">
    <label for="odds">Koeficientai (pvz.: 1.83, 3.40, 4.20)</label>
    <input id="odds" placeholder="1.83, 3.40, 4.20">
    <div style="height:10px"></div>
    <button onclick="calc()">SkaiÄiuoti</button>
    <div id="out" class="out"></div>
  </div>

  <footer>Â© SupermaÅ¾ylis â€¢ <a href="index.html">grÄ¯Å¾ti Ä¯ meniu</a></footer>

<script>
function calc(){
  const raw = document.getElementById('odds').value.trim();
  if(!raw){document.getElementById('out').textContent='Ä®vesk bent vienÄ… koeficientÄ….';return;}
  const odds = raw.split(',').map(x=>parseFloat(x.trim())).filter(x=>x>1);
  if(!odds.length){document.getElementById('out').textContent='Neteisingas formatas.';return;}

  // overround (sum(1/o))
  const sumInv = odds.reduce((a,o)=>a+1/o,0);
  // jei sumInv < 1 â€” â€valueâ€œ rinkoje (arbitraÅ¾o langas)
  const marketNote = (sumInv<1) ? 'ğŸš€ Rinka < 100% â€” galimas value visai kombinacijai.' :
                     (sumInv>1) ? 'â„¹ï¸ Rinka > 100% â€” yra margo (book) antkainio.' :
                                  'âœ”ï¸ Rinka â‰ˆ 100%.';

  let out = `Rinkos marÅ¾a: ${(sumInv*100).toFixed(2)}%\n${marketNote}\n\n`;

  odds.forEach((o,i)=>{
    const implied = (100/o).toFixed(2);           // paprastas implied %
    // â€fairâ€œ normalizuojant per sumInv (padalijam antkainÄ¯ proporcingai)
    const pRaw = 1/o;
    const pFair = pRaw / sumInv;                   // normalizuota tikimybÄ—
    const fair = (1/pFair).toFixed(3);

    // sprendimai be tavo p: lyginam su fair â€“ jei market o > fair, teoriÅ¡kai â€valueâ€œ
    const value = o > parseFloat(fair);
    const statyti = value ? 'Statyti' : 'Nestatyti';
    const laimes = value ? 'LaimÄ—s (ilguoju laikotarpiu)' : 'NelaimÄ—s';

    out += `Koef ${o.toFixed(2)} â†’ implied â‰ˆ ${implied}% | fair â‰ˆ ${fair} `
         + (value ? `â€¢ âœ… <span class="good">${statyti}</span> â€¢ <span class="good">${laimes}</span>`
                   : `â€¢ âŒ <span class="bad">${statyti}</span> â€¢ <span class="bad">${laimes}</span>`)
         + `\n`;
  });

  document.getElementById('out').innerHTML = out;
}
</script>
