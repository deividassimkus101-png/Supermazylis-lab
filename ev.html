<!DOCTYPE html>
<html lang="lt">
<head>
<meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1.0">
<title>EV / ROI skaičiuotuvas</title>
<style>
:root{--bg:#0d1117;--ink:#e6edf3;--muted:#9fb0c3;--card:#161b22;--field:#0f1620;--border:#263142;--blue:#3b82f6;--green:#22c55e;--orange:#f97316;--cyan:#06b6d4;--bad:#ef4444}
*{box-sizing:border-box}body{margin:0;font:16px/1.5 system-ui,Segoe UI,Roboto;color:var(--ink);background:var(--bg)}
.wrap{max-width:860px;margin:0 auto;padding:28px}h1{margin:0 0 16px;font-size:clamp(1.6rem,3.8vw,2.4rem)}
.card{background:var(--card);border:1px solid var(--border);border-radius:14px;padding:18px}
label{display:block;margin:12px 0 6px;color:var(--muted)}
input{width:100%;padding:12px;border-radius:10px;border:1px solid var(--border);background:var(--field);color:var(--ink)}
.row{display:grid;gap:14px;grid-template-columns:1fr 1fr}@media(max-width:760px){.row{grid-template-columns:1fr}}
.btn{display:inline-block;text-decoration:none;text-align:center;padding:12px 18px;border-radius:12px;border:1px solid var(--border);font-weight:800;cursor:pointer}
.btn:hover{filter:brightness(1.05)} .btn-blue{background:var(--blue);color:#061325}
.out{margin-top:16px;padding:14px;border-radius:12px;background:var(--field);border:1px dashed var(--border)}
.good{color:var(--green)} .bad{color:var(--bad)} .back{display:inline-block;margin-top:20px;color:#93c5fd;text-decoration:none}.back:hover{text-decoration:underline}
</style>
</head>
<body>
<div class="wrap">
  <h1>📈 EV / ROI skaičiuotuvas</h1>
  <div class="card">
    <div class="row">
      <div><label>Tavo tikimybė %</label><input id="p" type="number" placeholder="pvz.: 56"></div>
      <div><label>Koeficientas</label><input id="o" type="number" placeholder="pvz.: 1.83"></div>
    </div>
    <div class="row">
      <div><label>Suma (€)</label><input id="s" type="number" placeholder="pvz.: 20"></div>
      <div><label>Rodyti „fair“ koef.</label><input id="showFair" type="checkbox"></div>
    </div>
    <button class="btn btn-blue" onclick="calc()">Skaičiuoti</button>
    <div id="out" class="out"></div>
  </div>
  <a class="back" href="index.html">← grįžti į meniu</a>
</div>
<script>
const pEl=document.getElementById('p'),oEl=document.getElementById('o'),sEl=document.getElementById('s'),out=document.getElementById('out'),showFair=document.getElementById('showFair');
function f(x,n=2){return Number.isFinite(x)?(+x).toFixed(n):'-'}
function calc(){
  const p=parseFloat(pEl.value)/100,o=parseFloat(oEl.value),s=parseFloat(sEl.value||0);
  if(!(p>0&&p<1&&o>1)){out.innerHTML='Įvesk teisingus duomenis.';return}
  const win=(o-1)*s, EV=p*win+(1-p)*(-s), ROI=EV/Math.max(s,1)*100, fair=1/p, impl=1/o*100;
  const dec=EV>0?`<b class="good">+EV – verta svarstyti</b>`:`<b class="bad">-EV – vengti</b>`;
  out.innerHTML=`EV: <b>${f(EV)} €</b> · ROI: <b>${f(ROI)}%</b><br>Tavo implied: ${f(100*p)}% · Kof. implied: ${f(impl)}%<br>${showFair.checked?`„Fair“ ≈ <b>${f(fair,3)}</b><br>`:''}Sprendimas: ${dec}`;
}
</script>
</body>
</html>
